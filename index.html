<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&family=Josefin+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
    <title>Loopstudios | Study Wise</title>
  </head>
  <body>
    <!-- hero section -->
    <header id="hero">
      <div class="container max-w-6xl px-6 py-10 mx-auto">
        <nav class="font-bold text-white flex-center">
          <!-- Logo -->
          <img src="images/logo.svg" alt="logo" />
          <!-- menu -->
          <div class="hidden h-10 font-alata md:flex md:space-x-6">
            <div class="group">
              <a href="#">About</a>
              <div class="item-b-border"></div>
            </div>

            <div class="group">
              <a href="#">Careers</a>
              <div class="item-b-border"></div>
            </div>

            <div class="group">
              <a href="#">Events</a>
              <div class="item-b-border"></div>
            </div>

            <div class="group">
              <a href="#">Products</a>
              <div class="item-b-border"></div>
            </div>

            <div class="group">
              <a href="#">Support</a>
              <div class="item-b-border"></div>
            </div>
          </div>

          <!-- hamburger button -->
          <div class="md:hidden">
            <button
              id="btn-menu"
              type="button"
              class="z-40 block hamburger md:hidden focus:outline-none"
            >
              <span class="hamburger-top"></span>
              <span class="hamburger-middle"></span>
              <span class="hamburger-bottom"></span>
            </button>
          </div>
        </nav>

        <!-- mobile menu -->
        <div
          id="menu"
          class="absolute top-0 bottom-0 right-0 flex-col items-end self-end hidden w-full min-h-screen pt-40 pr-12 space-y-3 text-lg text-white uppercase bg-black"
        >
          <a href="#" class="hover:text-pink-600">About</a>
          <a href="#" class="hover:text-pink-600">Careers</a>
          <a href="#" class="hover:text-pink-600">Events</a>
          <a href="#" class="hover:text-pink-600">Products</a>
          <a href="#" class="hover:text-pink-600">Support</a>
        </div>

        <div
          class="max-w-lg p-6 my-32 font-sans text-3xl text-white uppercase border-2 md:p-10 md:m-32 md:mx-0 md:text-6xl"
        >
          Impressive Experiences That Deliver
        </div>
      </div>
    </header>
    <!-- hero section -->
  </body>
</html>
