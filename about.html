<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&family=Josefin+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
    <title>>About | Loopstudios</title>
  </head>
  <body class="font-sans bg-gray-100">
    <header>
      <div class="container max-w-6xl px-6 py-10 mx-auto">
        <!-- Navigation -->
        <nav class="font-bold text-black flex-center">
          <!-- Logo -->
          <img src="images/logo copy.svg" alt="logo" />
          <!-- menu -->
          <div class="hidden h-10 font-alata md:flex md:space-x-6">
            <div class="group">
              <a href="#">About</a>
              <div class="item-b-border group-hover:border-black"></div>
            </div>

            <div class="group">
              <a href="#">Careers</a>
              <div class="item-b-border group-hover:border-black"></div>
            </div>

            <div class="group">
              <a href="#">Events</a>
              <div class="item-b-border group-hover:border-black"></div>
            </div>

            <div class="group">
              <a href="#">Products</a>
              <div class="item-b-border group-hover:border-black"></div>
            </div>

            <div class="group">
              <a href="#">Support</a>
              <div class="item-b-border group-hover:border-black"></div>
            </div>
          </div>

          <!-- hamburger button -->
          <div class="md:hidden">
            <button
              id="btn-menu"
              type="button"
              class="z-40 block hamburger md:hidden focus:outline-none"
            >
              <span class="hamburger-top"></span>
              <span class="hamburger-middle"></span>
              <span class="hamburger-bottom"></span>
            </button>
          </div>
        </nav>
      </div>
    </header>

    <!-- Main Content Container -->
    <div class="container p-4 mx-auto my-8">
      <!-- Company Introduction -->
      <section class="mb-8">
        <h1 class="mb-4 text-3xl font-bold text-gray-800">About Loopstudios</h1>
        <p class="text-gray-700">
          Brief introduction about Loopstudios and its mission.
        </p>
      </section>

      <!-- Company History -->
      <section class="mb-8">
        <h2 class="mb-4 text-2xl font-bold text-gray-800">Our History</h2>
        <!-- Timeline or Overview of Company History -->
      </section>

      <!-- Team Members -->
      <section class="mb-8">
        <h2 class="mb-4 text-2xl font-bold text-gray-800">Meet Our Team</h2>
        <!-- Team Members' Bios and Photos -->
      </section>

      <!-- Values and Culture -->
      <section class="mb-8">
        <h2 class="mb-4 text-2xl font-bold text-gray-800">
          Values and Culture
        </h2>
        <!-- Description of Values and Culture -->
      </section>

      <!-- Achievements -->
      <section class="mb-8">
        <h2 class="mb-4 text-2xl font-bold text-gray-800">Our Achievements</h2>
        <!-- Showcase Significant Achievements or Awards -->
      </section>

      <!-- Contact Information -->
      <section class="mb-8">
        <h2 class="mb-4 text-2xl font-bold text-gray-800">Contact Us</h2>
        <!-- Contact Details or Link to Contact Page -->
      </section>
    </div>

    <!-- Footer -->
    <footer id="footer" class="bg-black">
      <div class="container max-w-6xl mx-auto py-9">
        <div
          class="flex flex-col items-center space-y-6 mb-9 md:flex-row md:space-y-0 md:justify-between md:items-start"
        >
          <!-- menu & logo -->
          <div
            class="flex flex-col items-center space-y-9 md:items-start md:space-y-3"
          >
            <!-- Logo -->
            <div class="h-9">
              <img src="images/logo.svg" alt="logo" class="w-44 md:ml-3" />
            </div>
            <!-- Menu -->
            <div
              class="flex flex-col items-center space-y-3 font-bold text-white md:flex-row md:space-y-0 md:space-x-6 md:ml3"
            >
              <!-- Item  -->
              <div class="h-9 group">
                <a href="#">About</a>
                <div class="item-b-border"></div>
              </div>
              <!-- Item  -->
              <div class="h-9 group">
                <a href="#">Careers</a>
                <div class="item-b-border"></div>
              </div>
              <!-- Item  -->
              <div class="h-9 group">
                <a href="#">Events</a>
                <div class="item-b-border"></div>
              </div>
              <!-- Item  -->
              <div class="h-9 group">
                <a href="#">Products</a>
                <div class="item-b-border"></div>
              </div>
              <!-- Item  -->
              <div class="h-9 group">
                <a href="#">Support</a>
                <div class="item-b-border"></div>
              </div>
            </div>
          </div>

          <!-- social & copyright -->
          <div
            class="flex flex-col items-start justify-between space-y-3 text-gray-500"
          >
            <!-- icons -->
            <div
              class="flex items-center justify-center mx-auto space-x-6 md:justify-end md:mx-0"
            >
              <!-- Icon 1 -->
              <div class="h-9 group">
                <a href="#">
                  <img src="images/icon-facebook.svg" alt="" class="h-6" />
                </a>
              </div>
              <!-- Icon 2 -->
              <div class="h-9 group">
                <a href="#">
                  <img src="images/icon-twitter.svg" alt="" class="h-6" />
                </a>
              </div>
              <!-- Icon 3 -->
              <div class="h-9 group">
                <a href="#">
                  <img src="images/icon-pinterest.svg" alt="" class="h-6" />
                </a>
              </div>
              <!-- Icon 4 -->
              <div class="h-9 group">
                <a href="#">
                  <img src="images/icon-instagram.svg" alt="" class="h-6" />
                </a>
              </div>
            </div>

            <!-- Copy -->
            <div class="font-bold">
              &copy; 2023 Loopstudios. All Rights Reserved
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
